<header class="jumbotron" style="background-color: #F43737">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-3">
                <button class="btn btn-labeled btn-success"
                        (click)="openLoginModal(loginModal)">
                    <h4>
                        Log In
                    </h4>
                </button>
                <button class="btn btn-labeled btn-primary"
                        (click)="openSignupModal(signupModal)">
                    <h4>
                        Sign Up
                    </h4>
                </button>
            </div>
        </div>
    </div>
</header>

<template #loginModal let-c="close" let-d="dismiss">
    <div class="modal-header container-fluid">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title">Login</h4>
            </div>
        </div>
    </div>
    <div class="modal-body container-fluid">
        <div class="row">
            <div class="col-3">
                <p>Email:</p>
            </div>
            <div class="col-9">

            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Password:</p>
            </div>
            <div class="col-9">

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</template>

<template #signupModal let-c="close" let-d="dismiss">
    <div class="modal-header container-fluid">
        <div class="row">
            <div class="col-12">
                <h4 class="modal-title">Sign Up</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <p>Signup Modal</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</template>

<template ngbModalContainer></template>

<div class="container">
    <div class="row row-content">
        <div class="col-8">
            <ngb-carousel>
                <template ngbSlide>
                    <img src="http://localhost:4300/image/1.png" width="100%"/>
                </template>
                <template ngbSlide>
                    <img src="http://localhost:4300/image/1.png" width="80%"/>
                </template>
                <template ngbSlide>
                    <img src="http://localhost:4300/image/1.png" width="50%"/>
                </template>
            </ngb-carousel>
        </div>
        <div class="col-4">
            <h2>Test your map skills</h2>
            <h2>Challenge your friends</h2>
            <h2>Create your own challenge</h2>
        </div>
    </div>
</div>
