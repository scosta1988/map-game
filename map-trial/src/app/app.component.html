<div>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember" value="">
                                <span style="color:#FFFFFF">Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header class="jumbotron" style="background-color: #F43737">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>{{ title }}</h1>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-labeled btn-success"
                            onclick="showLoginModal()">
                        <h4>
                            Log In
                        </h4>
                    </button>
                    <button class="btn btn-labeled btn-primary">
                        <h4>
                            Sign Up
                        </h4>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row row-content">
            <div class="col-xs-8">
                <div id="imageCarousel" class="carousel slide" data-ride="carousel"
                     data-pause="false" data-interval="7000" style="padding: 30px">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://localhost:4300/image/1.png" width="100%"/>
                        </div>
                        <div class="item">
                            <img src="http://localhost:4300/image/1.png" width="80%"/>
                        </div>
                        <div class="item">
                            <img src="http://localhost:4300/image/1.png" width="50%"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <h2>Test your map skills</h2>
                <h2>Challenge your friends</h2>
                <h2>Create your own challenge</h2>
            </div>
        </div>
    </div>
</div>
